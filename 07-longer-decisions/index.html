<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Longer Decisions</title>
    </head>

    <body>
        <script>
            const degreesF = 40;
            if (degreesF > 80) {
                alert (`${degreesF}°F is hot`);
            } else if (degreesF < 50) {
                alert (`${degreesF}°F is cold`);
            } else {
                alert (`${degreesF}°F is just right`);
            }
        </script>
    </body>

</html>
